<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c2b3b5f8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="drinks__landing-page">
      <nav>
        <figure class="figure__container">
          <img id="logo" src="/assets/CompendiumLogo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="index.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--gold gold"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--white"
              >Pick Your Poison</a
            >
          </li>
        </ul>
      </nav>
      <div class="drinks__header--content">
        <h1 class="title">Search our drinks</h1>
        <div class="input__wrapper">
          <form>
            <input
              class="searchbar"
              type="text"
              name="fishName"
              id="fishName"
              placeholder="Search by Drink Name or Alcohol Type"
            />
            <div class="search__img--wrapper" onclick="searchFish(fishName)">
              <i class="fa-solid fa-magnifying-glass drinks__search"></i>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="drinks__content">
      <div class="progress-bar">
        <div class="progress-bar__track"></div>
        <div class="progress-bar__fill"></div>
        <div class="progress-bar__buffer"></div>
      </div>
      <div class="content__wrapper">
        <h1 class="search-info">Search results:</h1>
        <div class="range__filter">
          <h2>Filters</h2>
          <select id="filter" onchange="filterFish(event)">
            <option value="" disabled selected>Sort</option>
            <option value="A_TO_Z">Alphabet, A to Z</option>
            <option value="Z_TO_A">Alphabet, Z to A</option>
          </select>
        </div>
      </div>
      <div class="fish__list drinks__loading">
        <i class="fas fa-spinner drinks__loading--spinner"></i>
      </div>
    </section>
  </body>

  <script src="app.js"></script>
</html>
