<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c2b3b5f8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="drinks__landing-page">
      <nav>
        <figure class="figure__container">
          <img id="logo" src="/assets/CompendiumLogo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="index.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--gold gold"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--white"
              >Pick Your Poison</a
            >
          </li>
        </ul>
      </nav>
      <div class="drinks__header--content">
        <h1 class="title">Search our drinks</h1>
        <div class="input__wrapper">
          <input
            class="searchbar"
            type="text"
            placeholder="Search by Drink Name or Alcohol Type"
          />
          <div class="search__img--wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
