<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c2b3b5f8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure class="figure__container">
                <img id="logo" src="/assets/CompendiumLogo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--gold gold">Home</a>
                </li>
                <li class="nav__link">
                    <a href="drinks.html" class="nav__link--anchor link__hover-effect link__hover-effect--white">Pick Your Poison</a>
                </li>
            </ul>
        </nav>
        <div class="header">
            <div class="header__content">
                <h1 class="title">Welcome to Canada's Favourite Cocktail Compendium</h1>
                <h2 class="subtitle">Search For Your Next Drink <span class="gold">Here</span></h2>
                <div class="header__search">
                    <input class="searchbar" type="text" placeholder="Search by Drink Name or Alcohol Type">
                    <button class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
